version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: investpro-postgres
    environment:
      POSTGRES_DB: investpro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Africa/Casablanca
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - investpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: investpro-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@investpro.ma
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - investpro-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  investpro-network:
    driver: bridge
